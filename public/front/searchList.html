<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索结果</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
    <!-- 全屏容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <!-- 
                返回上一页
                    history.back();
                    history.go(-1);
            -->
            <a href="javascript: history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品列表</h3>
            <a href="#" class="icon-right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                    <!-- 搜索模块 -->
                    <div class="lt-search">
                        <input type="text" class="searchInp" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>

                    <div class="nav-search">
                        <ul>
                            <li>
                                <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                            </li>
                            <li>
                                <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                            </li>
                            <li>
                                <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                            </li>
                            <li>
                                <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="lt-product">
                        <!-- 图片列表模板 -->
                        <!-- 在渲染之前使用loading -->
                        <!-- <div class="loading"></div> -->
                    </div>
                   
                </div>
            </div>
        </div>
            
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="mui-icon mui-icon-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="mui-icon mui-icon-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="mui-icon mui-icon-contact"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 图片列表模板 -->
    <script type="text/html" id="slTpl">
        <ul class="mui-clearfix">
            {{ each data v i }}
                    <li>
                        <a href="product.html?productId={{ v.id }}" data-id="{{ v.id }}">
                            <img src="./images/product.jpg" alt="">
                            <p>{{ v.proName }}</p>
                            <p>
                                <span class="price">¥{{ v.price }}</span>
                                <span class="oldPrice">¥{{ v.oldPrice }}</span>
                            </p>
                            <button class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </li>
            {{ /each }}
        </ul>
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList2.js"></script>
</body>
</html>
