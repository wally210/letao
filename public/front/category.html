<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘分类页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <!-- 全屏容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left"><i class="mui-icon mui-icon-home"></i></a>
            <h3>分类页</h3>
            <a href="search.html" class="icon-right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <!-- 左侧布局 -->
            <div class="lt-category-left">
                <!-- 滚动scroll -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                           <!-- 一级分类模板 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 右侧布局 -->
            <div class="lt-category-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 二级分类模板 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="mui-icon mui-icon-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="mui-icon mui-icon-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="mui-icon mui-icon-contact"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 一级分类模板 -->
    <script type="text/html" id="categoryTpl">
        {{ each rows v i }}
            <li>
                <a href="#" data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : ''}}">{{ v.categoryName }}</a>
            </li>
        {{ /each }}
    </script>

    <!-- 二级分类模板 -->
    <script type="text/html" id="secondTpl">
        {{ if rows.length === 0}}
            <p class="tips">没有更多分类</p>
        {{ else }}
            {{ each rows v i}}
                <li>
                    <a href="#">
                        <img src="{{ v.brandLogo }}" alt="">
                        <p>{{ v.brandName }}</p>
                    </a>
                </li>
            {{ /each }}
        {{ /if }}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
