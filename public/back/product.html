<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <!-- 左侧侧边栏 -->
    <div class="lt-aside">
        <!-- 标题 -->
        <div class="title">
            <a href="#">华而有为</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <a href="#"><img src="images/3.jpg" alt=""></a>
            <p>超级管理员</p>
        </div>    
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li class="">
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a class="category" href="javascript:;"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: none;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html"  class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt-main">
        <!-- 头部 -->
        <div class="topbar">
            <a class="pull-left icon-menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right icon-logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 流式布局容器  container-fluid  默认左右 padding 15px; -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            
            <div class="lt-content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
    
                <table class="table table-bordered table-hover mt-20">			
                    <thead>
                        <th width="10%">序号</th>					
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </thead>
                    <tbody>
                        <!-- 渲染模板 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- role  aria- 都是给盲人设备识别的, 可以直接删掉 -->
    <!-- 添加了 data-dismiss="modal" 可以用于关闭模态框 -->
    <!-- 给模态框添加 modal-lg 大型,  modal-sm 小型, 不加 中等 -->
    <!-- 最外层蒙层 -->
    <div class="modal fade" tabindex="-1" id="logout-modal">
        <!-- 模态框结构 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-logout">退出</button>
            </div>
            </div>
        </div>
    </div>

    <!-- 添加分类按钮模态框 -->
    <div class="modal fade" tabindex="-1" id="product-modal">
        <!-- 模态框结构 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>     
                                    <!-- 向下三角形 -->
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 模板 -->
                                </ul>
                            </div>

                            <!-- 隐藏域存储数据 -->
                            <!-- 一级分类id -->
                            <input type="hidden" name="categoryId">
                            <!-- 火热品牌hot = 1 -->
                            <input type="hidden" name="hot" value="1">

                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <!-- 准备结构, 需要通过插件帮我们发送文件上传请求, 需要配置 name 和 data-url 接口地址
                                name     后台用于接收图片
                                data-url 后台接口地址
                            -->
                            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
                        </div>
                        <div class="form-group" id="imgBox">
                            <img  src="./images/none.png" width="100px" alt="">
                            <!-- 隐藏域 接收图片地址 -->
                            <input type="hidden" name="brandLogo">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="btnSubmit">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="productTpl">
        {{ each rows v i}}
            <tr>						
                <td>{{ i + 1 + (page - 1) * size }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <!-- statu 1 已上架, 0 已下架 -->
                <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
                {{ if v.statu === 1 }}
                    <td><button class="btn btn-danger">下架</button></td>
                {{ else }}
                    <td><button class="btn btn-success">上架</button></td>
                {{ /if }}
            </tr>
        {{ /each }}
    </script>




    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script> width="10%"
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/template/template-web.js"></script>
    <!-- 文件上传引入包 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="js/product.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
